name: Android APK Build (GitHub Actions)
# rerun-trigger: force release artifact validation

concurrency:
  group: android-apk-build-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches: ["master"]
    paths:
      - "app-android-todo/**"
      - ".github/workflows/android-apk.yml"
      - ".github/workflows/**/*.yml"

jobs:
  build-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: app-android-todo/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: app-android-todo
        run: npm ci

      - name: Generate Android project
        working-directory: app-android-todo
        run: npx expo prebuild --platform android --non-interactive

      - name: Build Release APK
        working-directory: app-android-todo/android
        timeout-minutes: 30
        run: |
          set -euo pipefail

          if ./gradlew help -q --task :app:bundleReleaseJsAndAssets > /dev/null 2>&1; then
            echo "[INFO] Using release bundle task"
            BUILD_CMD="yes | ./gradlew --no-daemon --console=plain --info :app:bundleReleaseJsAndAssets :app:assembleRelease"
          elif ./gradlew help -q --task :app:createBundleReleaseJsAndAssets > /dev/null 2>&1; then
            echo "[INFO] Using createBundleReleaseJsAndAssets task"
            BUILD_CMD="yes | ./gradlew --no-daemon --console=plain --info :app:createBundleReleaseJsAndAssets :app:assembleRelease"
          else
            echo "[WARN] No bundle task found, using assembleRelease only"
            BUILD_CMD="yes | ./gradlew --no-daemon --console=plain --info :app:assembleRelease"
          fi

          echo "[INFO] build command: $BUILD_CMD"
          $BUILD_CMD

      - name: Validate manifest / compile / lint / unit test
        working-directory: app-android-todo/android
        run: |
          ./gradlew :app:processReleaseManifest
          ./gradlew :app:compileReleaseJavaWithJavac
          ./gradlew lintRelease
          ./gradlew testReleaseUnitTest

      - name: Verify APK file exists and extract metadata
        id: apk_meta
        run: |
          RELEASE_SEARCH_PATH="app-android-todo/android/app/build/outputs/apk/release"
          APK_PATH=$(find "$RELEASE_SEARCH_PATH" -type f -name "app-release.apk" -print | head -n 1 || true)

          if [ -z "$APK_PATH" ]; then
            echo "[ERROR] Release APK not found in: $RELEASE_SEARCH_PATH"
            echo "[INFO] available apks:"
            find app-android-todo/android/app/build/outputs/apk -type f -name "*.apk" -maxdepth 5 || true
            exit 1
          fi

          if [ ! -f "$APK_PATH" ]; then
            echo "[ERROR] Release APK path is not a file: $APK_PATH"
            exit 1
          fi

          if python3 - "$APK_PATH" -c "import zipfile,sys; z=zipfile.ZipFile(sys.argv[1]); names=set(z.namelist()); z.close(); import sys as _s; print(f'[OK] JS bundle exists in APK: {sys.argv[1]}') if 'assets/index.android.bundle' in names else (_s.stderr.write('[ERROR] No bundled index.android.bundle found in %s\\n' % sys.argv[1]) or _s.exit(1))" ; then
            :
          else
            echo "[ERROR] Missing JS bundle in APK; release 빌드가 번들링되지 않았습니다."
            exit 1
          fi

          APP_ID="com.openclaw.todo"
          if APP_ID_FROM_GRADLE=$(cd app-android-todo/android && ./gradlew -q :app:properties 2>/tmp/gradle_prop.err | awk '/applicationId:/ {print $NF; exit}'); then
            if [ -n "$APP_ID_FROM_GRADLE" ]; then
              APP_ID="$APP_ID_FROM_GRADLE"
            fi
          fi

          AAPT_BIN=$(find "$ANDROID_HOME/build-tools" -path '*/aapt' -type f | sort -V | tail -n 1)
          LAUNCH_ACTIVITY=".MainActivity"
          if [ -n "$AAPT_BIN" ] && [ -x "$AAPT_BIN" ]; then
            LAUNCH_ACTIVITY=$("$AAPT_BIN" dump badging "$APK_PATH" | awk -F "'" '/launchable-activity/ {print $2}' | head -n 1)
            if [ -z "$LAUNCH_ACTIVITY" ]; then
              LAUNCH_ACTIVITY=".MainActivity"
            fi
          fi

          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "app_id=$APP_ID" >> "$GITHUB_OUTPUT"
          echo "launch_activity=$LAUNCH_ACTIVITY" >> "$GITHUB_OUTPUT"

          echo "[INFO] apk_path=$APK_PATH"
          echo "[INFO] app_id=$APP_ID"
          echo "[INFO] launch_activity=$LAUNCH_ACTIVITY"

      - name: Setup and run emulator smoke test
        continue-on-error: true
        timeout-minutes: 8
        run: |
          set -euo pipefail

          SDK_MANAGER_TIMEOUT=300
          EMU_SERIAL_TIMEOUT=240
          EMU_BOOT_TIMEOUT=360

          # ensure emulator binary available and stable AVD home
          sdkmanager --install "platform-tools" "platforms;android-34" "system-images;android-34;google_apis;x86_64" "emulator" >/tmp/sdk_install.log 2>&1 || true
          export PATH="$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH"
          export ANDROID_SDK_HOME="/tmp/.android"
          export ANDROID_AVD_HOME="$ANDROID_SDK_HOME/avd"
          mkdir -p "$ANDROID_AVD_HOME" "$ANDROID_SDK_HOME"
          mkdir -p /tmp/adb_keys && chmod 700 /tmp/adb_keys

          adb kill-server || true
          adb start-server

          if ! timeout "$SDK_MANAGER_TIMEOUT" avdmanager list avd | grep -q "Name: ci-emulator"; then
            echo "[INFO] no existing AVD. creating ci-emulator"
            printf 'no\n' | avdmanager create avd -n ci-emulator -k "system-images;android-34;google_apis;x86_64" -d "pixel_6" --force
          fi

          if ! avdmanager list avd | grep -q "Name: ci-emulator"; then
            echo "[ERROR] AVD create failed"
            avdmanager list avd || true
            exit 1
          fi

          emulator -avd ci-emulator -no-window -no-audio -no-boot-anim -gpu off -no-snapshot -memory 2048 -cores 2 >/tmp/emulator.log 2>&1 &
          EMU_PID=$!
          echo "[INFO] started emulator pid=$EMU_PID"

          for i in $(seq 1 10); do
            if ps -p "$EMU_PID" > /dev/null 2>&1; then
              echo "[INFO] emulator process alive"
              break
            fi
            echo "[WARN] emulator process ended too early"
            tail -n 200 /tmp/emulator.log || true
            exit 1
          done

          # wait for adb emulator device serial
          for i in $(seq 1 "$EMU_SERIAL_TIMEOUT"); do
            adb devices | awk 'NR>1 && /emulator/{print $1}' | head -n 1 >/tmp/emu_serial || true
            if [ -s /tmp/emu_serial ]; then
              break
            fi
            sleep 2
          done
          SERIAL=$(cat /tmp/emu_serial 2>/dev/null || true)
          if [ -z "$SERIAL" ]; then
            echo "[ERROR] No emulator serial detected"
            echo "[ERROR] adb devices output:"
            adb devices
            echo "[ERROR] avd list:"
            avdmanager list avd || true
            echo "[ERROR] emulator process:"
            ps -fp "$EMU_PID" || true
            echo "[ERROR] emulator log tail:"
            tail -n 240 /tmp/emulator.log || true
            adb kill-server || true
            exit 1
          fi

          echo "[INFO] emulator serial detected: $SERIAL"
          for i in $(seq 1 "$EMU_BOOT_TIMEOUT"); do
            BOOTED=$(adb -s "$SERIAL" shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            STATE=$(adb -s "$SERIAL" get-state 2>/dev/null | tr -d '\r' || true)
            if [ "$BOOTED" = "1" ] || [ "$STATE" = "device" ]; then
              break
            fi
            sleep 2
          done
          if [ "$BOOTED" != "1" ]; then
            echo "[ERROR] Emulator boot timeout"
            echo "[ERROR] adb devices output:"
            adb devices
            adb -s "$SERIAL" shell getprop sys.boot_completed 2>/dev/null || true
            tail -n 240 /tmp/emulator.log || true
            adb kill-server || true
            exit 1
          fi

          # install APK
          if ! adb -s "$SERIAL" install -r "${{ steps.apk_meta.outputs.apk_path }}" > /tmp/install.log 2>&1; then
            echo "[ERROR] adb install failed"
            cat /tmp/install.log
            adb kill-server || true
            exit 1
          fi

          # launch app
          TARGET="${{ steps.apk_meta.outputs.app_id }}/${{ steps.apk_meta.outputs.launch_activity }}"
          if ! adb -s "$SERIAL" shell am start -n "$TARGET" > /tmp/launch.log 2>&1; then
            adb -s "$SERIAL" shell monkey -p "${{ steps.apk_meta.outputs.app_id }}" -c android.intent.category.LAUNCHER 1 > /tmp/launch.log 2>&1 || true
            if [ $? -ne 0 ]; then
              echo "[ERROR] app launch failed"
              cat /tmp/launch.log
              adb kill-server || true
              exit 1
            fi
          fi

          # verify app process appears
          FOUND=0
          for i in $(seq 1 20); do
            if adb -s "$SERIAL" shell pidof -s "${{ steps.apk_meta.outputs.app_id }}" >/dev/null 2>&1; then
              FOUND=1
              break
            fi
            sleep 1
          done
          if [ "$FOUND" -eq 0 ]; then
            echo "[WARN] process check failed but app may be launched from service activity. checking logs"
            adb -s "$SERIAL" logcat -d | tail -n 120
          else
            echo "[OK] app process is running"
          fi

      - name: Locate APK
        id: apk
        if: always()
        run: |
          APK_PATH="${{ steps.apk_meta.outputs.apk_path }}"
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Validate APK for handoff
        if: always()
        run: |
          APK_PATH="${{ steps.apk.outputs.apk_path }}"
          if [ -z "$APK_PATH" ]; then
            echo "::error::APK path is empty."
            exit 1
          fi
          if [ ! -f "$APK_PATH" ]; then
            echo "::error::APK not found at: $APK_PATH"
            exit 1
          fi
          FILE_SIZE=$(stat -c%s "$APK_PATH")
          if [ "$FILE_SIZE" -le 0 ]; then
            echo "::error::APK file is empty: $APK_PATH"
            exit 1
          fi
          echo "- APK size: ${FILE_SIZE} bytes" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-todo-debug-apk
          path: ${{ steps.apk.outputs.apk_path }}
          retention-days: 30

      - name: Write summary
        if: always()
        run: |
          echo "### Android Debug APK Build Result" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run: [Actions Run URL](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: openclaw-todo-debug-apk" >> $GITHUB_STEP_SUMMARY
          echo "- APK path: ${{ steps.apk.outputs.apk_path }}" >> $GITHUB_STEP_SUMMARY
          echo "- App ID: ${{ steps.apk_meta.outputs.app_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- Launch activity: ${{ steps.apk_meta.outputs.launch_activity }}" >> $GITHUB_STEP_SUMMARY
