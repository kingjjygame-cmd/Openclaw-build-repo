name: Android APK Build (GitHub Actions)

on:
  workflow_dispatch:
    inputs:
      send_email:
        description: 'Send APK download link by email after build'
        required: false
        default: 'false'
      target_email:
        description: 'Recipient email'
        required: false
        default: 'kingjjy.game@gmail.com'
  push:
    branches: ["master"]
    paths:
      - "app-android-todo/**"

jobs:
  build-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: app-android-todo/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: app-android-todo
        run: npm ci

      - name: Generate Android project
        working-directory: app-android-todo
        run: npx expo prebuild --platform android --non-interactive

      - name: Build Debug APK
        working-directory: app-android-todo/android
        run: ./gradlew assembleDebug

      - name: Validate manifest / compile / lint / unit test
        working-directory: app-android-todo/android
        run: |
          ./gradlew :app:processDebugManifest
          ./gradlew :app:compileDebugJavaWithJavac
          ./gradlew lintDebug
          ./gradlew testDebugUnitTest

      - name: Verify APK file exists and extract metadata
        id: apk_meta
        run: |
          APK_PATH="app-android-todo/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "[ERROR] APK not found: $APK_PATH"
            ls -R app-android-todo/android/app/build/outputs/apk/debug || true
            exit 1
          fi

          APP_ID="com.openclaw.todo"
          if APP_ID_FROM_GRADLE=$(cd app-android-todo/android && ./gradlew -q :app:properties 2>/tmp/gradle_prop.err | awk '/applicationId:/ {print $NF; exit}'); then
            if [ -n "$APP_ID_FROM_GRADLE" ]; then
              APP_ID="$APP_ID_FROM_GRADLE"
            fi
          fi

          AAPT_BIN=$(find "$ANDROID_HOME/build-tools" -path '*/aapt' -type f | sort -V | tail -n 1)
          LAUNCH_ACTIVITY=".MainActivity"
          if [ -n "$AAPT_BIN" ] && [ -x "$AAPT_BIN" ]; then
            LAUNCH_ACTIVITY=$("$AAPT_BIN" dump badging "$APK_PATH" | awk -F "'" '/launchable-activity/ {print $2}' | head -n 1)
            if [ -z "$LAUNCH_ACTIVITY" ]; then
              LAUNCH_ACTIVITY=".MainActivity"
            fi
          fi

          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "app_id=$APP_ID" >> "$GITHUB_OUTPUT"
          echo "launch_activity=$LAUNCH_ACTIVITY" >> "$GITHUB_OUTPUT"

          echo "[INFO] apk_path=$APK_PATH"
          echo "[INFO] app_id=$APP_ID"
          echo "[INFO] launch_activity=$LAUNCH_ACTIVITY"

      - name: Setup and run emulator smoke test
        continue-on-error: true
        run: |
          set -euo pipefail

          # ensure emulator binary available and stable AVD home
          sdkmanager --install "platform-tools" "platforms;android-34" "system-images;android-34;google_apis;x86_64" "emulator" >/tmp/sdk_install.log 2>&1 || true
          export PATH="$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH"
          export ANDROID_SDK_HOME="/tmp/.android"
          export ANDROID_AVD_HOME="$ANDROID_SDK_HOME/avd"
          mkdir -p "$ANDROID_AVD_HOME" "$ANDROID_SDK_HOME"
          mkdir -p /tmp/adb_keys && chmod 700 /tmp/adb_keys
          adb kill-server || true
          adb start-server

          if ! avdmanager list avd | grep -q "Name: ci-emulator"; then
            echo "no" | avdmanager create avd -n ci-emulator -k "system-images;android-34;google_apis;x86_64" -d "pixel_6" --force
          fi

          if ! avdmanager list avd | grep -q "Name: ci-emulator"; then
            echo "[ERROR] AVD create failed"
            avdmanager list avd || true
            exit 1
          fi

          emulator -avd ci-emulator -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot -memory 2048 -cores 2 -no-accel >/tmp/emulator.log 2>&1 &
          EMU_PID=$!
          echo "started emulator pid=$EMU_PID"

          for i in $(seq 1 240); do
            adb devices | awk 'NR>1 && /emulator/{print $1}' | head -n 1 >/tmp/emu_serial || true
            if [ -s /tmp/emu_serial ]; then
              break
            fi
            sleep 2
          done
          SERIAL=$(cat /tmp/emu_serial 2>/dev/null || true)
          if [ -z "$SERIAL" ]; then
            echo "[ERROR] No emulator serial detected"
            echo "[ERROR] adb devices output:"
            adb devices
            echo "[ERROR] avd list:"
            avdmanager list avd || true
            echo "[ERROR] emulator log tail:"
            tail -n 120 /tmp/emulator.log || true
            adb kill-server || true
            exit 1
          fi

          for i in $(seq 1 240); do
            BOOTED=$(adb -s "$SERIAL" shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            STATE=$(adb -s "$SERIAL" get-state 2>/dev/null | tr -d '\r' || true)
            if [ "$BOOTED" = "1" ] || [ "$STATE" = "device" ]; then
              break
            fi
            sleep 2
          done
          if [ "$BOOTED" != "1" ]; then
            echo "[ERROR] Emulator boot timeout"
            adb -s "$SERIAL" shell getprop | tail -n 30 || true
            tail -n 120 /tmp/emulator.log || true
            adb kill-server || true
            exit 1
          fi

          # install APK
          if ! adb -s "$SERIAL" install -r "${{ steps.apk_meta.outputs.apk_path }}" > /tmp/install.log 2>&1; then
            echo "[ERROR] adb install failed"
            cat /tmp/install.log
            adb kill-server || true
            exit 1
          fi

          # launch app (explicit component preferred, fallback to monkey)
          TARGET="${{ steps.apk_meta.outputs.app_id }}/${{ steps.apk_meta.outputs.launch_activity }}"
          adb -s "$SERIAL" shell monkey -p "${{ steps.apk_meta.outputs.app_id }}" -c android.intent.category.LAUNCHER 1 > /tmp/launch.log 2>&1 || true
          if ! adb -s "$SERIAL" shell am start -n "$TARGET" > /tmp/launch.log 2>&1; then
            echo "[ERROR] app launch failed"
            cat /tmp/launch.log
            adb kill-server || true
            exit 1
          fi

          # verify app process appears
          FOUND=0
          for i in $(seq 1 20); do
            if adb -s "$SERIAL" shell pidof -s "${{ steps.apk_meta.outputs.app_id }}" >/dev/null 2>&1; then
              FOUND=1
              break
            fi
            sleep 1
          done
          if [ "$FOUND" -eq 0 ]; then
            echo "[WARN] process check failed but app may be launched from service activity. checking logs"
            adb -s "$SERIAL" logcat -d | tail -n 120
          else
            echo "[OK] app process is running"
          fi

      - name: Locate APK
        id: apk
        if: always()
        run: |
          APK_PATH="${{ steps.apk_meta.outputs.apk_path }}"
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-todo-debug-apk
          path: ${{ steps.apk.outputs.apk_path }}
          retention-days: 30

      - name: Write summary
        if: always()
        run: |
          echo "### Android Debug APK Build Result" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run: [Actions Run URL](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: openclaw-todo-debug-apk" >> $GITHUB_STEP_SUMMARY
          echo "- APK path: ${{ steps.apk.outputs.apk_path }}" >> $GITHUB_STEP_SUMMARY
          echo "- App ID: ${{ steps.apk_meta.outputs.app_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- Launch activity: ${{ steps.apk_meta.outputs.launch_activity }}" >> $GITHUB_STEP_SUMMARY

      - name: Send APK download note by email
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.send_email == 'true'
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT || '465' }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_USER }}
          to: ${{ github.event.inputs.target_email }}
          subject: "[OpenClaw Todo] GitHub Actions APK 빌드 완료"
          html_body: |
            <h3>OpenClaw Android APK 빌드 완료</h3>
            <p>커밋: ${{ github.sha }}</p>
            <p>빌드 페이지: <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>열기</a></p>
            <p>Artifacts: openclaw-todo-debug-apk (Actions > 해당 런에서 다운로드)</p>
            <p>앱 ID: ${{ steps.apk_meta.outputs.app_id }}</p>
            <p>Launch Activity: ${{ steps.apk_meta.outputs.launch_activity }}</p>
          convert_markdown: true
