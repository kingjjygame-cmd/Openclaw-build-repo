name: Android APK Build (GitHub Actions)

concurrency:
  group: android-apk-build-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      send_email:
        description: 'Send APK download link by email after build'
        required: false
        default: 'false'
      target_email:
        description: 'Recipient email'
        required: false
        default: 'kingjjy.game@gmail.com'
  push:
    branches: ["master"]
    paths:
      - "app-android-todo/**"
      - ".github/workflows/android-apk.yml"
      - ".github/workflows/**/*.yml"

jobs:
  build-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: app-android-todo/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: app-android-todo
        run: npm ci

      - name: Generate Android project
        working-directory: app-android-todo
        run: npx expo prebuild --platform android --non-interactive

      - name: Build Debug APK
        working-directory: app-android-todo/android
        run: |
          set -euo pipefail

          MAX_ATTEMPTS=2
          BUILD_CMD="./gradlew assembleDebug"
          LOG_FILE="assemble-debug.log"

          for ATTEMPT in $(seq 1 "$MAX_ATTEMPTS"); do
            echo "[INFO] assemble attempt $ATTEMPT/$MAX_ATTEMPTS"
            : > "$LOG_FILE"

            $BUILD_CMD > "$LOG_FILE" 2>&1 &
            BUILD_PID=$!
            echo "[INFO] gradle pid=$BUILD_PID"

            LAST_SIZE=0
            LAST_PROGRESS_TS=$(date +%s)
            STALLED=0
            BUILD_EXIT=255
            COMPLETED=0

            for _ in $(seq 1 240); do
              sleep 10

              if ! kill -0 "$BUILD_PID" 2>/dev/null; then
                if wait "$BUILD_PID"; then
                  BUILD_EXIT=0
                  echo "[OK] assemble success"
                else
                  BUILD_EXIT=$?
                  echo "[WARN] assemble exited rc=$BUILD_EXIT"
                fi
                COMPLETED=1
                break
              fi

              CURRENT_SIZE=$(wc -c < "$LOG_FILE")
              NOW_TS=$(date +%s)

              if [ "$CURRENT_SIZE" -gt "$LAST_SIZE" ]; then
                LAST_SIZE=$CURRENT_SIZE
                LAST_PROGRESS_TS=$NOW_TS
                echo "[INFO] log progress ($(date -u +%H:%M:%S), bytes=$CURRENT_SIZE)"
              else
                ELAPSED=$((NOW_TS - LAST_PROGRESS_TS))
                if [ "$ELAPSED" -ge 300 ]; then
                  STALLED=1
                  echo "[WARN] no log growth for ${ELAPSED}s in assemble step"
                  break
                fi
              fi
            done

            if [ "$COMPLETED" -eq 0 ]; then
              if ! kill -0 "$BUILD_PID" 2>/dev/null; then
                BUILD_EXIT=0
                COMPLETED=1
              fi
            fi

            if [ "$COMPLETED" -eq 0 ] && [ "$STALLED" -eq 1 ]; then
              ps -p "$BUILD_PID" -o pid,pcpu,pmem,stat,cmd || true
              tail -n 40 "$LOG_FILE" || true
              if kill -0 "$BUILD_PID" 2>/dev/null; then
                echo "[WARN] stopping stalled assemble pid=$BUILD_PID"
                kill "$BUILD_PID" 2>/dev/null || true
                sleep 3
                kill -9 "$BUILD_PID" 2>/dev/null || true
              fi
              if [ "$ATTEMPT" -lt "$MAX_ATTEMPTS" ]; then
                echo "[WARN] retrying assemble"
                continue
              fi
            fi

            if [ "$BUILD_EXIT" -ne 0 ]; then
              echo "[ERROR] assemble failed (attempt $ATTEMPT)"
              tail -n 120 "$LOG_FILE" || true
              exit 1
            fi

            break
          done

      - name: Validate manifest / compile / lint / unit test
        working-directory: app-android-todo/android
        run: |
          ./gradlew :app:processDebugManifest
          ./gradlew :app:compileDebugJavaWithJavac
          ./gradlew lintDebug
          ./gradlew testDebugUnitTest

      - name: Verify APK file exists and extract metadata
        id: apk_meta
        run: |
          APK_PATH="app-android-todo/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "[ERROR] APK not found: $APK_PATH"
            ls -R app-android-todo/android/app/build/outputs/apk/debug || true
            exit 1
          fi

          APP_ID="com.openclaw.todo"
          if APP_ID_FROM_GRADLE=$(cd app-android-todo/android && ./gradlew -q :app:properties 2>/tmp/gradle_prop.err | awk '/applicationId:/ {print $NF; exit}'); then
            if [ -n "$APP_ID_FROM_GRADLE" ]; then
              APP_ID="$APP_ID_FROM_GRADLE"
            fi
          fi

          AAPT_BIN=$(find "$ANDROID_HOME/build-tools" -path '*/aapt' -type f | sort -V | tail -n 1)
          LAUNCH_ACTIVITY=".MainActivity"
          if [ -n "$AAPT_BIN" ] && [ -x "$AAPT_BIN" ]; then
            LAUNCH_ACTIVITY=$("$AAPT_BIN" dump badging "$APK_PATH" | awk -F "'" '/launchable-activity/ {print $2}' | head -n 1)
            if [ -z "$LAUNCH_ACTIVITY" ]; then
              LAUNCH_ACTIVITY=".MainActivity"
            fi
          fi

          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "app_id=$APP_ID" >> "$GITHUB_OUTPUT"
          echo "launch_activity=$LAUNCH_ACTIVITY" >> "$GITHUB_OUTPUT"

          echo "[INFO] apk_path=$APK_PATH"
          echo "[INFO] app_id=$APP_ID"
          echo "[INFO] launch_activity=$LAUNCH_ACTIVITY"

      - name: Setup and run emulator smoke test
        continue-on-error: true
        run: |
          set -euo pipefail

          SDK_MANAGER_TIMEOUT=300
          EMU_SERIAL_TIMEOUT=240
          EMU_BOOT_TIMEOUT=360

          # ensure emulator binary available and stable AVD home
          sdkmanager --install "platform-tools" "platforms;android-34" "system-images;android-34;google_apis;x86_64" "emulator" >/tmp/sdk_install.log 2>&1 || true
          export PATH="$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH"
          export ANDROID_SDK_HOME="/tmp/.android"
          export ANDROID_AVD_HOME="$ANDROID_SDK_HOME/avd"
          mkdir -p "$ANDROID_AVD_HOME" "$ANDROID_SDK_HOME"
          mkdir -p /tmp/adb_keys && chmod 700 /tmp/adb_keys

          adb kill-server || true
          adb start-server

          if ! timeout "$SDK_MANAGER_TIMEOUT" avdmanager list avd | grep -q "Name: ci-emulator"; then
            echo "[INFO] no existing AVD. creating ci-emulator"
            printf 'no\n' | avdmanager create avd -n ci-emulator -k "system-images;android-34;google_apis;x86_64" -d "pixel_6" --force
          fi

          if ! avdmanager list avd | grep -q "Name: ci-emulator"; then
            echo "[ERROR] AVD create failed"
            avdmanager list avd || true
            exit 1
          fi

          emulator -avd ci-emulator -no-window -no-audio -no-boot-anim -gpu off -no-snapshot -memory 2048 -cores 2 >/tmp/emulator.log 2>&1 &
          EMU_PID=$!
          echo "[INFO] started emulator pid=$EMU_PID"

          for i in $(seq 1 10); do
            if ps -p "$EMU_PID" > /dev/null 2>&1; then
              echo "[INFO] emulator process alive"
              break
            fi
            echo "[WARN] emulator process ended too early"
            tail -n 200 /tmp/emulator.log || true
            exit 1
          done

          # wait for adb emulator device serial
          for i in $(seq 1 "$EMU_SERIAL_TIMEOUT"); do
            adb devices | awk 'NR>1 && /emulator/{print $1}' | head -n 1 >/tmp/emu_serial || true
            if [ -s /tmp/emu_serial ]; then
              break
            fi
            sleep 2
          done
          SERIAL=$(cat /tmp/emu_serial 2>/dev/null || true)
          if [ -z "$SERIAL" ]; then
            echo "[ERROR] No emulator serial detected"
            echo "[ERROR] adb devices output:"
            adb devices
            echo "[ERROR] avd list:"
            avdmanager list avd || true
            echo "[ERROR] emulator process:"
            ps -fp "$EMU_PID" || true
            echo "[ERROR] emulator log tail:"
            tail -n 240 /tmp/emulator.log || true
            adb kill-server || true
            exit 1
          fi

          echo "[INFO] emulator serial detected: $SERIAL"
          for i in $(seq 1 "$EMU_BOOT_TIMEOUT"); do
            BOOTED=$(adb -s "$SERIAL" shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            STATE=$(adb -s "$SERIAL" get-state 2>/dev/null | tr -d '\r' || true)
            if [ "$BOOTED" = "1" ] || [ "$STATE" = "device" ]; then
              break
            fi
            sleep 2
          done
          if [ "$BOOTED" != "1" ]; then
            echo "[ERROR] Emulator boot timeout"
            echo "[ERROR] adb devices output:"
            adb devices
            adb -s "$SERIAL" shell getprop sys.boot_completed 2>/dev/null || true
            tail -n 240 /tmp/emulator.log || true
            adb kill-server || true
            exit 1
          fi

          # install APK
          if ! adb -s "$SERIAL" install -r "${{ steps.apk_meta.outputs.apk_path }}" > /tmp/install.log 2>&1; then
            echo "[ERROR] adb install failed"
            cat /tmp/install.log
            adb kill-server || true
            exit 1
          fi

          # launch app
          TARGET="${{ steps.apk_meta.outputs.app_id }}/${{ steps.apk_meta.outputs.launch_activity }}"
          if ! adb -s "$SERIAL" shell am start -n "$TARGET" > /tmp/launch.log 2>&1; then
            adb -s "$SERIAL" shell monkey -p "${{ steps.apk_meta.outputs.app_id }}" -c android.intent.category.LAUNCHER 1 > /tmp/launch.log 2>&1 || true
            if [ $? -ne 0 ]; then
              echo "[ERROR] app launch failed"
              cat /tmp/launch.log
              adb kill-server || true
              exit 1
            fi
          fi

          # verify app process appears
          FOUND=0
          for i in $(seq 1 20); do
            if adb -s "$SERIAL" shell pidof -s "${{ steps.apk_meta.outputs.app_id }}" >/dev/null 2>&1; then
              FOUND=1
              break
            fi
            sleep 1
          done
          if [ "$FOUND" -eq 0 ]; then
            echo "[WARN] process check failed but app may be launched from service activity. checking logs"
            adb -s "$SERIAL" logcat -d | tail -n 120
          else
            echo "[OK] app process is running"
          fi

      - name: Locate APK
        id: apk
        if: always()
        run: |
          APK_PATH="${{ steps.apk_meta.outputs.apk_path }}"
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-todo-debug-apk
          path: ${{ steps.apk.outputs.apk_path }}
          retention-days: 30

      - name: Write summary
        if: always()
        run: |
          echo "### Android Debug APK Build Result" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run: [Actions Run URL](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: openclaw-todo-debug-apk" >> $GITHUB_STEP_SUMMARY
          echo "- APK path: ${{ steps.apk.outputs.apk_path }}" >> $GITHUB_STEP_SUMMARY
          echo "- App ID: ${{ steps.apk_meta.outputs.app_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- Launch activity: ${{ steps.apk_meta.outputs.launch_activity }}" >> $GITHUB_STEP_SUMMARY

      - name: Validate SMTP config for mail
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.send_email == 'true'
        id: smtp_check
        run: |
          TARGET_EMAIL="${{ github.event.inputs.target_email }}"
          SMTP_HOST="${{ secrets.SMTP_HOST }}"
          SMTP_USER="${{ secrets.SMTP_USER }}"
          SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}"
          SMTP_FROM="${{ secrets.SMTP_FROM }}"
          RESOLVED_FROM="${SMTP_FROM:-$SMTP_USER}"

          if [ -z "$TARGET_EMAIL" ]; then
            echo "missing=true" >> "$GITHUB_OUTPUT"
            echo "::warning::target_email input is empty. Set target_email when dispatching." 
          elif [ -z "$SMTP_HOST" ] || [ -z "$SMTP_USER" ] || [ -z "$SMTP_PASSWORD" ] || [ -z "$RESOLVED_FROM" ]; then
            echo "missing=true" >> "$GITHUB_OUTPUT"
            echo "SMTP config invalid/missing: require SMTP_HOST, SMTP_USER, SMTP_PASSWORD, and SMTP_FROM(or SMTP_USER)." >> "$GITHUB_STEP_SUMMARY"
            echo "::warning::SMTP secret missing or invalid. Cannot send email until set." 
          else
            echo "missing=false" >> "$GITHUB_OUTPUT"
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Send APK download note by email
        id: send_mail
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.send_email == 'true' && steps.smtp_check.outputs.missing != 'true'
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT || '465' }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_FROM || secrets.SMTP_USER }}
          to: ${{ github.event.inputs.target_email }}
          subject: "[OpenClaw Todo] GitHub Actions APK 빌드 완료 (#${{ github.run_number }})"
          html_body: |
            <h3>OpenClaw Android APK 빌드 완료</h3>
            <p>커밋: ${{ github.sha }}</p>
            <p>빌드 페이지: <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>열기</a></p>
            <p>Artifacts: openclaw-todo-debug-apk (Actions > 해당 런에서 다운로드)</p>
            <p>앱 ID: ${{ steps.apk_meta.outputs.app_id }}</p>
            <p>Launch Activity: ${{ steps.apk_meta.outputs.launch_activity }}</p>
            <p>실행회차: ${{ github.run_number }}</p>
          convert_markdown: true

      - name: Require email delivery when requested
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.send_email == 'true'
        run: |
          if [ "${{ steps.smtp_check.outputs.missing }}" = "true" ]; then
            echo "::error::Email was requested but required SMTP/recipient settings are missing. Please set SMTP_HOST, SMTP_USER, SMTP_PASSWORD and target_email." 
            exit 1
          fi

          if [ "${{ steps.send_mail.outcome }}" != "success" ]; then
            echo "::error::Email action did not succeed (outcome=${{ steps.send_mail.outcome }}). Check SMTP credentials and server settings in repository secrets."
            exit 1
          fi

      - name: Report email delivery status
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.send_email == 'true'
        run: |
          if [ "${{ steps.send_mail.outcome }}" = "success" ]; then
            echo "- Mail delivery: success." >> "$GITHUB_STEP_SUMMARY"
          elif [ "${{ steps.smtp_check.outputs.missing }}" = "true" ]; then
            echo "- Mail delivery: skipped due missing config/recipient." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- Mail delivery: failed (outcome=${{ steps.send_mail.outcome }})." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Notify success (telegram)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.send_email == 'true' && success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "[WARN] Telegram secrets missing; skip success notification"
            exit 0
          fi
          MESSAGE="[CI] ✅ APK 빌드 완료. Run #${{ github.run_number }} / Run ID: ${{ github.run_id }} / Artifact: openclaw-todo-debug-apk"
          MESSAGE="${MESSAGE}\n빌드: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d disable_web_page_preview=true || true

      - name: Check failure streak every 10 (for user telegram alert)
        id: fail_streak
        if: failure() || cancelled()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python3 - <<'PY'
            import json
            import urllib.request
            import os

            run_id = int("${{ github.run_id }}")
            repo = "${{ github.repository }}"
            branch = "${{ github.ref_name }}"
            output_file = os.environ['GITHUB_OUTPUT']
            url = f"https://api.github.com/repos/{repo}/actions/workflows/android-apk.yml/runs?per_page=30"
            req = urllib.request.Request(
                url,
                headers={
                    'Accept': 'application/vnd.github+json',
                    'Authorization': f"Bearer {os.environ['GH_TOKEN']}",
                    'User-Agent': 'openclaw'
                }
            )

            with urllib.request.urlopen(req) as res:
                data = json.load(res)

            streak = 1  # current failed run
            for run in data.get('workflow_runs', []):
                if run['id'] == run_id:
                    continue
                if run.get('head_branch') != branch:
                    continue
                conclusion = run.get('conclusion')
                if conclusion == 'failure' or conclusion == 'timed_out':
                    streak += 1
                    continue
                break

            with open(output_file, 'a', encoding='utf-8') as f:
                f.write(f"streak={streak}\n")
                f.write(f"notify={'1' if streak % 10 == 0 else '0'}\n")
            PY
      - name: Notify keepalive on persistent failure (telegram)
        if: steps.fail_streak.outputs.notify == '1' && always()
        run: |
          MESSAGE="[CI] Android APK Build failing for ${{ steps.fail_streak.outputs.streak }} runs continuously. Latest: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d text="$MESSAGE" \
              -d disable_web_page_preview=true || true
          else
            echo "[WARN] Telegram secrets not set. Cannot send keep-alive message for failed run streak."
          fi
          echo "### Continuous failure alert" >> $GITHUB_STEP_SUMMARY
          echo "- streak: ${{ steps.fail_streak.outputs.streak }}" >> $GITHUB_STEP_SUMMARY
          echo "- run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
