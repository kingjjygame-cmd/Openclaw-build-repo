name: Android APK Build (GitHub Actions)

concurrency:
  group: android-apk-build-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches: ["master"]
    paths:
      - "app-android-todo/**"
      - ".github/workflows/android-apk.yml"
      - ".github/workflows/**/*.yml"

jobs:
  build-apk:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: app-android-todo/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: app-android-todo
        run: npm ci

      - name: Generate Android project
        working-directory: app-android-todo
        run: npx expo prebuild --platform android --non-interactive

      - name: Build Release APK
        working-directory: app-android-todo/android
        run: |
          set -euo pipefail

          MAX_ATTEMPTS=2
          BUILD_CMD="./gradlew :app:bundleReleaseJsAndAssets :app:assembleRelease"
          LOG_FILE="assemble-release.log"

          for ATTEMPT in $(seq 1 "$MAX_ATTEMPTS"); do
            echo "[INFO] assemble attempt $ATTEMPT/$MAX_ATTEMPTS"
            : > "$LOG_FILE"

            $BUILD_CMD > "$LOG_FILE" 2>&1 &
            BUILD_PID=$!
            echo "[INFO] gradle pid=$BUILD_PID"

            LAST_SIZE=0
            LAST_PROGRESS_TS=$(date +%s)
            STALLED=0
            BUILD_EXIT=255
            COMPLETED=0

            for _ in $(seq 1 300); do
              sleep 10

              if ! kill -0 "$BUILD_PID" 2>/dev/null; then
                if wait "$BUILD_PID"; then
                  BUILD_EXIT=0
                  echo "[OK] assemble success"
                else
                  BUILD_EXIT=$?
                  echo "[WARN] assemble exited rc=$BUILD_EXIT"
                fi
                COMPLETED=1
                break
              fi

              CURRENT_SIZE=$(wc -c < "$LOG_FILE")
              NOW_TS=$(date +%s)

              if [ "$CURRENT_SIZE" -gt "$LAST_SIZE" ]; then
                LAST_SIZE=$CURRENT_SIZE
                LAST_PROGRESS_TS=$NOW_TS
                echo "[INFO] log progress ($(date -u +%H:%M:%S), bytes=$CURRENT_SIZE)"
              else
                ELAPSED=$((NOW_TS - LAST_PROGRESS_TS))
                if [ "$ELAPSED" -ge 300 ]; then
                  STALLED=1
                  echo "[WARN] no log growth for ${ELAPSED}s in assemble step"
                  break
                fi
              fi
            done

            if [ "$COMPLETED" -eq 0 ]; then
              if ! kill -0 "$BUILD_PID" 2>/dev/null; then
                BUILD_EXIT=0
                COMPLETED=1
              fi
            fi

            if [ "$COMPLETED" -eq 0 ] && [ "$STALLED" -eq 1 ]; then
              ps -p "$BUILD_PID" -o pid,pcpu,pmem,stat,cmd || true
              tail -n 40 "$LOG_FILE" || true
              if kill -0 "$BUILD_PID" 2>/dev/null; then
                echo "[WARN] stopping stalled assemble pid=$BUILD_PID"
                kill "$BUILD_PID" 2>/dev/null || true
                sleep 3
                kill -9 "$BUILD_PID" 2>/dev/null || true
              fi
              if [ "$ATTEMPT" -lt "$MAX_ATTEMPTS" ]; then
                echo "[WARN] retrying assemble"
                continue
              fi
            fi

            if [ "$BUILD_EXIT" -ne 0 ]; then
              echo "[ERROR] assemble failed (attempt $ATTEMPT)"
              tail -n 120 "$LOG_FILE" || true
              exit 1
            fi

            break
          done

      - name: Validate manifest / compile / lint / unit test
        working-directory: app-android-todo/android
        run: |
          ./gradlew :app:processReleaseManifest
          ./gradlew :app:compileReleaseJavaWithJavac
          ./gradlew lintRelease
          ./gradlew testReleaseUnitTest

      - name: Verify APK file exists and extract metadata
        id: apk_meta
        run: |
          RELEASE_SEARCH_PATH="app-android-todo/android/app/build/outputs/apk/release"
          APK_PATH=$(find "$RELEASE_SEARCH_PATH" -type f -name "app-release.apk" -print | head -n 1 || true)

          if [ -z "$APK_PATH" ]; then
            echo "[ERROR] Release APK not found in: $RELEASE_SEARCH_PATH"
            echo "[INFO] available apks:"
            find app-android-todo/android/app/build/outputs/apk -type f -name "*.apk" -maxdepth 5 || true
            exit 1
          fi

          if [ ! -f "$APK_PATH" ]; then
            echo "[ERROR] Release APK path is not a file: $APK_PATH"
            exit 1
          fi

          if python3 - "$APK_PATH" -c "import zipfile,sys; z=zipfile.ZipFile(sys.argv[1]); names=set(z.namelist()); z.close();
import sys as _s;
print(f'[OK] JS bundle exists in APK: {sys.argv[1]}') if 'assets/index.android.bundle' in names else (_s.stderr.write('[ERROR] No bundled index.android.bundle found in %s\n' % sys.argv[1]) or _s.exit(1))" ; then
            :
          else
            echo "[ERROR] Missing JS bundle in APK; release 빌드가 번들링되지 않았습니다."
            exit 1
          fi

          APP_ID="com.openclaw.todo"
          if APP_ID_FROM_GRADLE=$(cd app-android-todo/android && ./gradlew -q :app:properties 2>/tmp/gradle_prop.err | awk '/applicationId:/ {print $NF; exit}'); then
            if [ -n "$APP_ID_FROM_GRADLE" ]; then
              APP_ID="$APP_ID_FROM_GRADLE"
            fi
          fi

          AAPT_BIN=$(find "$ANDROID_HOME/build-tools" -path '*/aapt' -type f | sort -V | tail -n 1)
          LAUNCH_ACTIVITY=".MainActivity"
          if [ -n "$AAPT_BIN" ] && [ -x "$AAPT_BIN" ]; then
            LAUNCH_ACTIVITY=$("$AAPT_BIN" dump badging "$APK_PATH" | awk -F "'" '/launchable-activity/ {print $2}' | head -n 1)
            if [ -z "$LAUNCH_ACTIVITY" ]; then
              LAUNCH_ACTIVITY=".MainActivity"
            fi
          fi

          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "app_id=$APP_ID" >> "$GITHUB_OUTPUT"
          echo "launch_activity=$LAUNCH_ACTIVITY" >> "$GITHUB_OUTPUT"

          echo "[INFO] apk_path=$APK_PATH"
          echo "[INFO] app_id=$APP_ID"
          echo "[INFO] launch_activity=$LAUNCH_ACTIVITY"

      - name: Locate APK
        id: apk
        if: always()
        run: |
          APK_PATH="${{ steps.apk_meta.outputs.apk_path }}"
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Validate APK for handoff
        if: always()
        run: |
          APK_PATH="${{ steps.apk.outputs.apk_path }}"
          if [ -z "$APK_PATH" ]; then
            echo "::error::APK path is empty."
            exit 1
          fi
          if [ ! -f "$APK_PATH" ]; then
            echo "::error::APK not found at: $APK_PATH"
            exit 1
          fi
          FILE_SIZE=$(stat -c%s "$APK_PATH")
          if [ "$FILE_SIZE" -le 0 ]; then
            echo "::error::APK file is empty: $APK_PATH"
            exit 1
          fi
          echo "- APK size: ${FILE_SIZE} bytes" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-todo-debug-apk
          path: ${{ steps.apk.outputs.apk_path }}
          retention-days: 30

      - name: Write summary
        if: always()
        run: |
          echo "### Android Debug APK Build Result" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run: [Actions Run URL](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: openclaw-todo-debug-apk" >> $GITHUB_STEP_SUMMARY
          echo "- APK path: ${{ steps.apk.outputs.apk_path }}" >> $GITHUB_STEP_SUMMARY
          echo "- App ID: ${{ steps.apk_meta.outputs.app_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- Launch activity: ${{ steps.apk_meta.outputs.launch_activity }}" >> $GITHUB_STEP_SUMMARY
