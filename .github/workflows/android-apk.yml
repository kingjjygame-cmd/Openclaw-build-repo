name: Android APK Build (GitHub Actions)

on:
  workflow_dispatch:
    inputs:
      send_email:
        description: 'Send APK download link by email after build'
        required: false
        default: 'false'
      target_email:
        description: 'Recipient email'
        required: false
        default: 'kingjjy.game@gmail.com'
  push:
    branches: ["master"]
    paths:
      - "app-android-todo/**"

jobs:
  build-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: app-android-todo/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: app-android-todo
        run: npm ci

      - name: Generate Android project
        working-directory: app-android-todo
        run: npx expo prebuild --platform android --non-interactive

      - name: Build Debug APK
        working-directory: app-android-todo/android
        run: ./gradlew assembleDebug

      - name: Locate APK
        id: apk
        run: |
          APK_PATH="$(find app-android-todo/android/app/build/outputs/apk/debug -name 'app-debug.apk' | head -n 1)"
          echo "Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "APK_PATH=$APK_PATH" >> "$GITHUB_ENV"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-todo-debug-apk
          path: ${{ steps.apk.outputs.apk_path }}
          retention-days: 30

      - name: Write summary
        run: |
          echo "### Android Debug APK Build Result" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run: [Actions Run URL](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: openclaw-todo-debug-apk" >> $GITHUB_STEP_SUMMARY
          echo "- APK path: ${APK_PATH}" >> $GITHUB_STEP_SUMMARY

      - name: Send APK download note by email
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.send_email == 'true'
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT || '465' }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_USER }}
          to: ${{ github.event.inputs.target_email }}
          subject: "[OpenClaw Todo] GitHub Actions APK 빌드 완료"
          html_body: |
            <h3>OpenClaw Android APK 빌드 완료</h3>
            <p>커밋: ${{ github.sha }}</p>
            <p>빌드 페이지: <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>열기</a></p>
            <p>Artifacts: openclaw-todo-debug-apk (Actions > 해당 런에서 다운로드)</p>
          convert_markdown: true